<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanha Fashion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-black flex flex-col items-center justify-center min-h-screen text-yellow-500"
  >
    <!-- Header Section -->
    <div class="w-full text-center py-6">
      <h1
        class="text-4xl sm:text-5xl md:text-6xl font-extrabold uppercase tracking-wide bg-gradient-to-r from-yellow-500 via-yellow-400 to-yellow-300 bg-clip-text text-transparent drop-shadow-lg"
      >
        Kanha Fashion Hub
      </h1>
      <p class="text-sm sm:text-base text-yellow-300 italic mt-2">
        Redefining elegance and style
      </p>
    </div>

    <!-- Kanha Image Section -->
    <div class="w-full px-4 my-6">
      <img
        src="./kanha.jpg"
        alt="Kanha Fashion Hub"
        class="w-full h-auto object-cover rounded-lg shadow-2xl"
      />
    </div>

    <!-- Buttons -->
    <div class="flex justify-center space-x-4 mb-6">
      <!-- Login Button -->
      <a href="./login.html">
        <button
          class="bg-yellow-500 text-black px-6 py-3 rounded-lg font-semibold hover:bg-yellow-400 transition duration-300"
        >
          Login
        </button>
      </a>

      <!-- Sign Up Button -->
      <a href="./signup.html">
        <button
          class="bg-yellow-500 text-black px-6 py-3 rounded-lg font-semibold hover:bg-yellow-400 transition duration-300"
        >
          Sign Up
        </button>
      </a>
    </div>

    <!-- View Cart Button -->
    <div class="fixed top-4 right-4">
      <a
        href="./add-to-cart.html"
        class="bg-black text-yellow-500 px-4 py-2 rounded-lg font-semibold hover:bg-gray-800 transition duration-300 shadow-lg"
      >
        View Cart
      </a>
    </div>

    <!-- Product Sections -->
    <section
      id="product-list"
      class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4"
    ></section>

    <script>
      // Static product data
      const products = [
        {
          name: "Luxury Necklace",
          description: "Elegant gold necklace for special occasions.",
          image: "./necklace.jpg",
          file: "necklace.html",
        },
        {
          name: "Designer Bangles",
          description: "Add a touch of tradition with a sparkle of elegance.",
          image: "./bangles.jpg",
          file: "bangles.html",
        },
        {
          name: "Elegant Earrings",
          description: "Exquisite earrings to complement your style.",
          image: "./earrings.jpg",
          file: "earrings.html",
        },
        {
          name: "Stylish Bags",
          description: "Carry elegance with our collection of stylish bags.",
          image: "./bags.jpg",
          file: "bags.html",
        },
      ];

      // Dynamically generate product cards
      const productList = document.getElementById("product-list");

      products.forEach((product) => {
        const productCard = document.createElement("a"); // Create an anchor tag for the product card
        productCard.href = product.file; // Link to the respective product page
        productCard.className =
          "bg-black p-3 rounded-lg shadow-md text-center border border-yellow-500 hover:shadow-lg active:shadow-xl transition-shadow duration-300 block";
        productCard.innerHTML = `
          <h2
            class="text-base sm:text-lg font-semibold text-yellow-500 hover:text-yellow-400 active:text-yellow-300"
          >
            ${product.name}
          </h2>
          <p class="text-yellow-300 mt-1 text-xs sm:text-sm">
            ${product.description}
          </p>
          <img
            src="${product.image}"
            alt="${product.name}"
            class="w-full h-32 sm:h-40 object-contain shadow-md mt-2"
          />
        `;
        productList.appendChild(productCard);
      });
    </script>
  </body>
</html>
