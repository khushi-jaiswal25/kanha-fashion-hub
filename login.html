<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kanha Fashion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-black flex items-center justify-center min-h-screen text-yellow-500 p-6"
  >
    <!-- Login Form Container -->
    <div
      class="bg-yellow-500 text-black p-8 rounded-lg shadow-lg w-full max-w-md"
    >
      <h1 class="text-2xl font-bold text-center mb-6">Welcome Back!</h1>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6" onsubmit="handleLogin(event)">
        <!-- Email/Username Field -->
        <div>
          <label for="email" class="block text-sm font-semibold mb-2"
            >Email or Username</label
          >
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email or username"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-semibold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required
          />
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-black text-yellow-500 py-3 rounded-lg font-semibold hover:bg-gray-800 transition duration-300"
        >
          Login
        </button>
      </form>

      <!-- Back to Home Link -->
      <p class="text-center text-sm mt-6">
        <a href="./index.html" class="text-black font-semibold hover:underline">
          Back to Home
        </a>
      </p>
    </div>

   <script>
  function handleLogin(event) {
    event.preventDefault(); // Prevent form submission

    // Simulate login success
    alert("Login successful! Redirecting to the home page...");

    // Store login status in localStorage
    localStorage.setItem("isLoggedIn", "true");

    // Redirect to the home page
    window.location.href = "./index.html";
  }
</script>
  </body>
</html>
