<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay Now - Kanha Fashion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-black {
        background-color: #000000;
      }
      .text-yellow {
        color: #ffd700;
      }
      .button-style {
        background-color: #000000;
        color: #ffd700;
        border: 2px solid #ffd700;
        transition: all 0.3s ease;
      }
      .button-style:hover {
        background-color: #ffd700;
        color: #000000;
      }
    </style>
  </head>
  <body class="bg-black text-yellow min-h-screen">
    <header class="p-6 text-center">
      <h1 class="text-4xl font-bold">Pay Now</h1>
    </header>
    <main class="p-6 flex flex-col items-center">
      <div id="cart-total" class="text-yellow text-lg font-semibold mb-6"></div>
      <div class="bg-black p-6 rounded-lg shadow-lg border border-yellow">
        <h2 class="text-2xl font-bold text-yellow mb-4">
          Scan the QR Code to Pay
        </h2>
        <img
          src="./qr-code.png"
          alt="QR Code for Payment"
          class="w-64 h-64 object-contain border-4 border-yellow shadow-md"
        />
      </div>
      <button
        onclick="confirmPayment()"
        class="button-style px-4 py-2 rounded-lg font-semibold mt-6"
      >
        Confirm Payment
      </button>
    </main>
    <script>
      // Retrieve total price from localStorage
      const cartItems =
        JSON.parse(localStorage.getItem("cartForPayment")) || [];
      let totalPrice = 0;

      // Calculate total price
      cartItems.forEach((item) => {
        totalPrice += item.price;
      });

      // Display total price
      const cartTotal = document.getElementById("cart-total");
      cartTotal.textContent = `Total Price: â‚¹${totalPrice}`;

      // Confirm payment
      function confirmPayment() {
        alert("Payment Successful! Thank you for shopping with us.");
        // Clear cart data after payment
        localStorage.removeItem("cart");
        localStorage.removeItem("cartForPayment");
        // Redirect to homepage or order confirmation page
        window.location.href = "order-confirmation.html";
      }
    </script>
  </body>
</html>
