<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Kanha Fashion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-black flex items-center justify-center min-h-screen text-yellow-500 p-6"
  >
    <!-- Sign Up Form Container -->
    <div
      class="bg-yellow-500 text-black p-8 rounded-lg shadow-lg w-full max-w-md"
    >
      <h1 class="text-2xl font-bold text-center mb-6">Create an Account</h1>

      <!-- Sign Up Form -->
      <form id="signupForm" class="space-y-6" onsubmit="handleSignUp(event)">
        <!-- Full Name Field -->
        <div>
          <label for="name" class="block text-sm font-semibold mb-2"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required
          />
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-semibold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-semibold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required
          />
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block text-sm font-semibold mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required
          />
        </div>

        <!-- Sign Up Button -->
        <button
          type="submit"
          class="w-full bg-black text-yellow-500 py-3 rounded-lg font-semibold hover:bg-gray-800 transition duration-300"
        >
          Sign Up
        </button>
      </form>

      <!-- Back to Login Link -->
      <p class="text-center text-sm mt-6">
        Already have an account?
        <a href="./login.html" class="text-black font-semibold hover:underline">
          Login
        </a>
      </p>
    </div>

   <script>
  function handleSignUp(event) {
    event.preventDefault(); // Prevent form submission

    // Simulate sign-up success
    const name = document.getElementById("name").value;
    alert(`Welcome, ${name}! Your account has been created.`);

    // Redirect to login page
    window.location.href = "./login.html";
  }
</script>
  </body>
</html>
